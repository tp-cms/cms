{extend name="layout/main" /}

{block name="content"}
<div class="wrap-con">
    <div class="con-header">
        <div class="search-bar">
            <input type="text" id="keyword" class="layui-input" placeholder="请输入搜索关键词" 
            style="width: 200px; display: inline-block;" autocomplete="off">
            <select id="category" class="layui-select" style="width: 150px; display: inline-block;">
                <option value="">选择分类</option>
                <option value="index">首页</option>
                <option value="about-us">关于我们</option>
                <option value="product">产品</option>
                <option value="news">新闻</option>
                <option value="project">案例</option>
                <option value="customer">客户</option>
                <option value="contact">联系我们</option>
            </select>
            <button class="layui-btn" id="search-btn">搜索</button>
            <a class="layui-btn layui-btn-normal" href="/{$baseConfig.adminRoutePrefix}/banner/create">新增</a>
            <button class="layui-btn layui-btn-danger" id="delete-btn">删除</button>
        </div>
    </div>

    <div class="table-wrap">
        <table class="layui-table" id="table-id" lay-filter="filter"></table>
    </div>
</div>

<script>
    renderTable('#table-id', '/{$baseConfig.adminRoutePrefix}/api/banner/index', {
        actionWidth: 200,
        checkbox: true,
        filter: 'filter',
        searchFormId: 'search-btn',
        deleteBtnId: 'delete-btn',
        actions:{
            edit:'/{$baseConfig.adminRoutePrefix}/banner/update/{id}',
            delete:'/{$baseConfig.adminRoutePrefix}/api/banner/delete'
        },
        cols:[
            { field: 'title', title: '标题', width:200 },
            { field: 'category', title: '分类', width:200 },
            { field: 'summary', title: '描述', width: 300 },
        ],
        checkboxCallback:function(obj){
            console.log(obj)
        }
    })
</script>
{/block}
